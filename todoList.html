  <script>
    // Store todos
    var todos = ['Item 1', 'Item 2', 'Item 3'];

    // Display todos
    console.log(todos);

    // Add todos
    function add(todo) {
      todos.push(todo);
      console.log(todos)
    }
    // add('Add new item');

    // Edit todos
    function edit(position, newValue) {
      todos[position] = newValue;
      console.log(todos)
    }
    // edit(3, 'Item 4');

    // Delete todos 
    function remove(position) {
      todos.splice(position, 1);
      console.log(todos)
    }
